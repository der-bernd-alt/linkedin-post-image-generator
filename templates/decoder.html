<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Image Decoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Base64 Image Decoder</h1>
        <div class="mb-3">
            <textarea id="base64-input" class="form-control" placeholder="Paste your base64 string here..." rows="10"></textarea>
        </div>
        <div class="mb-3">
            <button id="decode-button" class="btn btn-primary">Decode and Display</button>
        </div>
        <div class="mb-3">
            <img id="decoded-image" src="" class="img-fluid">
        </div>
    </div>

    <script>
        document.getElementById('decode-button').addEventListener('click', function() {
            var base64Text = document.getElementById('base64-input').value;
            var decodedImage = document.getElementById('decoded-image');
            decodedImage.src = 'data:image/png;base64,' + base64Text;
        });
    </script>
</body>
</html>

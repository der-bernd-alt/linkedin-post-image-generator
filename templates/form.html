<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Write Form</title>
</head>
<body>
    <h1>Write Image</h1>
    <form action="/write-image" method="post">
        <label for="heading">Heading:</label><br>
        <input type="text" id="heading" name="heading"><br><br>
        
        <label for="subheading">Subheading:</label><br>
        <input type="text" id="subheading" name="subheading"><br><br>
        
        <label for="text">Text:</label><br>
        <textarea id="text" name="text"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
